# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/LyricTian/logrus-mysql-hook"

[[constraint]]
  name = "github.com/fsnotify/fsnotify"
  version = "1.4.9"

[[constraint]]
  name = "github.com/go-chi/chi"
  version = "4.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/go-chi/httpcoala"

[[constraint]]
  name = "github.com/go-chi/render"
  version = "1.0.1"

[[constraint]]
  name = "github.com/golang-migrate/migrate"
  version = "3.5.4"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.12"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.5.0"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.6.2"

[[constraint]]
  branch = "master"
  name = "github.com/zbindenren/logrus_mail"

[[constraint]]
  name = "golang.org/x/text"
  version = "0.3.2"

[prune]
  go-tests = true
  unused-packages = true
